<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Trabalhos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1976d2; /* Azul */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1000px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            padding: 32px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 24px;
            margin-top: 32px;
        }
        .gallery-item {
            background: #f0f0f0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 1px 4px rgba(0,0,0,0.06);
            text-align: center;
            padding: 16px;
        }
        .gallery-item img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 6px;
        }
        .gallery-item p {
            margin: 12px 0 0 0;
            color: #555;
            font-size: 15px;
        }
        @media (max-width: 900px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meus Trabalhos</h1>
        <div class="gallery">
            <div class="gallery-item">
                <img src="img/trabalho1.jpg" alt="Trabalho 1">
                <p>Descrição do Trabalho 1</p>
            </div>
            <div class="gallery-item">
                <img src="img/trabalho2.jpg" alt="Trabalho 2">
                <p>Descrição do Trabalho 2</p>
            </div>
            <div class="gallery-item">
                <img src="img/trabalho3.jpg" alt="Trabalho 3">
                <p>Descrição do Trabalho 3</p>
            </div>
            <div class="gallery-item">
                <img src="img/trabalho4.jpg" alt="Trabalho 4">
                <p>Descrição do Trabalho 4</p>
            </div>
            <div class="gallery-item">
                <img src="img/trabalho5.jpg" alt="Trabalho 5">
                <p>Descrição do Trabalho 5</p>
            </div>
        </div>
    </div>
</body>
</html>
